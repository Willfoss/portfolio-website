<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Will Fossard Portfolio</title>
  </head>
  <body>
    <header>
      <div id="logo">&lt;/&gt; WF</div>
      <div id="links">
        <a>About me</a>
        <a>Projects</a>
        <a>Contact me </a>
        <a>CV</a>
      </div>
    </header>
    <main>
      <section id="home-contents">
        <div id="home-container" class="home-container">
          <h1 id="name-heading" class="heading-text large-horizontal-gap left-entry">
            Hello, I'm <span class="heading-text secondary-text-colour">Will</span>.
          </h1>
          <h2 id="job-heading" class="heading-text large-horizontal-gap right-entry">I'm A junior full stack web developer</h2>
          <div id="button-container" class="bottom-entry">
            <button id="about-me-button" class="primary-text large-horizontal-gap width">View more about me</button>
          </div>
        </div>
      </section>

      <section id="projects-contents"></section>
      <section id="about-me-contents"></section>
    </main>
    <footer></footer>
  </body>
</html>
